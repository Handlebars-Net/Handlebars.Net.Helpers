pool:
  vmImage: 'windows-2019'

variables:
  Prerelease: 'ci'
  buildId: "1$(Build.BuildId)"
  buildProjects: '**/src/**/Handlebars.Net*.csproj'

steps:
# Print buildId
- script: |
    echo "BuildId = $(buildId)"
  displayName: 'Print buildId'

- task: PowerShell@2
  displayName: "Use JDK11 by default"
  inputs:
    targetType: 'inline'
    script: |
      $jdkPath = $env:JAVA_HOME_11_X64
      Write-Host "##vso[task.setvariable variable=JAVA_HOME]$jdkPath"

- task: SonarCloudPrepare@1
  displayName: 'Prepare analysis on SonarCloud'
  condition: and(succeeded(), eq(variables['RUN_SONAR'], 'yes'))
  inputs:
    SonarCloud: SonarCloud
    organization: stefh-github
    projectKey: 'Handlebars.Net.Helpers'
    projectName: 'Handlebars.Net.Helpers'
    extraProperties: |
      sonar.cs.opencover.reportsPaths=**/coverage.netcoreapp3.1.opencover.xml

# Build source, tests and run tests for net452 and netcoreapp2.1 (with coverage)
- script: |
    dotnet test ./test/Handlebars.Net.Helpers.Tests/Handlebars.Net.Helpers.Tests.csproj --configuration Debug --framework net452
    dotnet test ./test/Handlebars.Net.Helpers.Tests/Handlebars.Net.Helpers.Tests.csproj --configuration Debug --framework netcoreapp3.1 --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  displayName: 'Build source, tests and run tests for net452 and netcoreapp3.1 (with coverage)'

- task: SonarCloudAnalyze@1
  displayName: 'SonarCloud: Run Code Analysis'
  condition: and(succeeded(), eq(variables['RUN_SONAR'], 'yes'))
  
- task: SonarCloudPublish@1
  displayName: 'SonarCloud: Publish Quality Gate Result'
  condition: and(succeeded(), eq(variables['RUN_SONAR'], 'yes'))

- task: whitesource.ws-bolt.bolt.wss.WhiteSource Bolt@19
  displayName: 'WhiteSource Bolt'
  condition: and(succeeded(), eq(variables['RUN_WHITESOURCE'], 'yes'))

# Upload coverage to codecov.io
- script: |
    %USERPROFILE%\.nuget\packages\codecov\1.10.0\tools\codecov.exe -f "./test/Handlebars.Net.Helpers.Tests/coverage.netcoreapp3.1.opencover.xml" -t $(CODECOV_TOKEN)
  displayName: Upload coverage to codecov.io

# https://github.com/microsoft/azure-pipelines-tasks/issues/12212
- task: PublishTestResults@2
  condition: and(succeeded(), eq(variables['PUBLISH_TESTRESULTS'], 'yes'))
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

# Based on https://whereslou.com/2018/09/versioning-and-publishing-nuget-packages-automatically-using-azure-devops-pipelines/
- task: DotNetCoreCLI@2
  displayName: Build Release
  inputs:
    command: 'build'
    arguments: /p:Configuration=Release # https://github.com/MicrosoftDocs/vsts-docs/issues/1976
    projects: $(buildProjects)

- task: DotNetCoreCLI@2
  displayName: Pack
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest')) # Do not run for PullRequests
  inputs:
    command: pack
    configuration: 'Release'
    packagesToPack: $(buildProjects)
    nobuild: true
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
    verbosityPack: 'normal'

- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest')) # Do not run for PullRequests
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'

# https://github.com/NuGet/Home/issues/8148
- task: DotNetCoreCLI@2
  displayName: Push to MyGet
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest')) # Do not run for PullRequests
  inputs:
    command: custom
    custom: nuget
    arguments: push $(Build.ArtifactStagingDirectory)\packages\*.nupkg -n true -s https://www.myget.org/F/handlebars_net_helpers/api/v3/index.json -k $(MyGetKey)